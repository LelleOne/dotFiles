# --- Environment ---
env TERM=xterm-256color
env WINIT_X11_SCALE_FACTOR=1

# --- Window ---
window_padding_width 2
window_border_width 1
background_opacity 0.8
window_title Alacritty@CachyOS
maximize no

initial_window_width 100c
initial_window_height 30c

# Decorations (closest equivalent)
hide_window_decorations no
macos_titlebar_color system

# --- Scrolling ---
scrollback_lines 10000

# --- Colors ---
allow_bold_text yes
draw_bold_text_with_bright_colors yes

background #2E3440
foreground #D8DEE9

color0  #3B4252
color1  #BF616A
color2  #A3BE8C
color3  #EBCB8B
color4  #81A1C1
color5  #B48EAD
color6  #88C0D0
color7  #E5E9F0

color8  #4C566A
color9  #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# --- Fonts ---
font_size 12.0

font_family              monospace
bold_font                monospace Bold
italic_font              monospace Italic
bold_italic_font         monospace Bold Italic

# --- Selection ---
# Kitty automatically uses the clipboard
# Save to clipboard on selection:
clipboard_control write-clipboard write-primary

# --- Cursor ---
cursor_shape underline
cursor_underline_thickness 1.5
cursor_blink_interval 0

# --- Mouse ---
paste_from_selection middle

# --- Key Bindings ---
map paste paste_from_clipboard
map copy copy_to_clipboard

map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard

map ctrl+shift+f search_forward
map ctrl+shift+b search_backward

map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map shift+home scroll_home
map shift+end scroll_end

# Reset font size
map ctrl+0 reset_font_size

# --- General ---
allow_remote_control yes
watch_config yes

